<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle Diário de Entradas e Saídas</title>
    <link rel="stylesheet" href="style.css"> <!-- Link para o arquivo CSS -->
</head>
<body>
    <div class="container">
        <header>
            <h1>Controle Diário de Entradas e Saídas</h1>
            <p>Fazenda São José</p>
        </header>
        
        <form id="formulario">
            <div class="form-group">
                <label for="motorista">Nome do Motorista</label>
                <input type="text" id="motorista" name="motorista" required>
            </div>
            
            <div class="form-group">
                <label for="placa">Placa do Caminhão</label>
                <input type="text" id="placa" name="placa" required>
            </div>

            <div class="form-group">
                <label for="dataEntrada">Data de Entrada (DD/MM/AAAA)</label>
                <input type="text" id="dataEntrada" name="dataEntrada" placeholder="DD/MM/AAAA" required>
            </div>

            <div class="form-group">
                <label for="horaEntrada">Hora de Entrada (HH:MM)</label>
                <input type="text" id="horaEntrada" name="horaEntrada" placeholder="HH:MM" required>
            </div>

            <div class="form-group">
                <label for="dataSaida">Data de Saída (DD/MM/AAAA)</label>
                <input type="text" id="dataSaida" name="dataSaida" placeholder="DD/MM/AAAA" required>
            </div>

            <div class="form-group">
                <label for="horaSaida">Hora de Saída (HH:MM)</label>
                <input type="text" id="horaSaida" name="horaSaida" placeholder="HH:MM" required>
            </div>

            <div class="form-group">
                <label for="carga">Carga</label>
                <input type="text" id="carga" name="carga" required>
            </div>

            <div class="form-group">
                <label for="empresa">Empresa</label>
                <input type="text" id="empresa" name="empresa" required>
            </div>
            
            <button type="button" onclick="registrarDados()">Registrar Dados</button>
        </form>
        
        <button id="whatsappBtn" style="display: none;" onclick="enviarWhatsApp()">Enviar para WhatsApp</button>
        
    </div>

    <footer>
        <p>Obrigado por usar o Controle Diário de Entradas e Saídas. Estamos à disposição!</p>
    </footer>

    <script src="script.js"></script> <!-- Link para o arquivo JavaScript -->
</body>
</html>
